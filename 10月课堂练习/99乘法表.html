<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			ul>
			li {
				list-style: none;
			}
			
			ul {
				margin: 30px auto;
				width: 1000px;
			}
			
			span {
				display: inline-block;
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
			}
		</style>
	</head>

	<body>
		<ul id="u"></ul>

		<script type="text/javascript">
			var u = document.getElementById('u');

			function color() {
				var str = "";

				for(var i = 1; i <= 9; i++) {
					str += "<li>";

					for(var j = 1; j <= i; j++) {
						var n = Math.round(Math.random() * (4 - 0) + 0);
						str += "<span class='class" + n + "'>" + j + "*" + i + "=" + i * j + "</span>";
					}
					str += "</li>"
				}

				u.innerHTML = str;
			}

			timer = window.setInterval(color, 100);
		</script>
	</body>

</html>
